<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShrinkIt</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="drop-area">
      <form
        action="http://localhost:5000/upload"
        method="POST"
        enctype="multipart/form-data"
        class="my-form"
      >
        <p>Upload your files here. You can also drag and drop</p>
        <input
          name="userFiles"
          type="file"
          id="fileElem"
          multiple
          accept="*"
          onchange="handleFiles(this.files)"
        />
        <label class="button" for="fileElem">Select</label>
        <button type="submit" class="button compress">Compress</button>
        <button class="button download">
          <a href="http://localhost:5000/download">Download</a>
        </button>
      </form>

      <progress id="progress-bar" max="100" value="0"></progress>
      <div id="gallery"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
